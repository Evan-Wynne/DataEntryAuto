<!DOCTYPE html>
<html>
<head>
    <title>Text Input App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            margin-left: 100px;
            margin-right: 100px;
            min-height: fit-content;
            margin-bottom: 100px;
            -webkit-margin-bottom-collapse: collapse;
        }
    </style>
</head>
<body>
    <div class="center">
        <h1>Input Text</h1>
        <form method="post">
            <textarea name="textinput" rows="10" style="width: 800px;" required></textarea>
            <button type="submit">Submit</button>
        </form>
        {% if output %}
        <h2>Processed Output</h2>
        <table>
            <tr>
                <th>Developer</th>
                <th>Title</th>
                <th>Area</th>
                <th>Location</th>
                <th>Type</th>
                <th>Units</th>
                <th>Square Feet</th>
                <th>Per Unit</th>
                <th>Stage</th>
            </tr>
            {% for line in output.split('\n') %}
            <tr>
                {% for item in line.split('\t') %}
                <td>{{ item }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</body>
</html>
