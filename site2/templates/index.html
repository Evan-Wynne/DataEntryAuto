<!DOCTYPE html>
<html>
<head>
    <title>Text Input App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Text</h1>
        <form method="post">
            <textarea name="textinput" rows="10" style="width: 80%;" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
        {% if output %}
            <h2>Processed Output</h2>
            <pre>{{ output | safe }}</pre>  <!-- Ensures HTML is rendered properly -->
        {% endif %}
    </div>
</body>
</html>
