<!DOCTYPE html>
<html>
<head>
    <title>Text Input App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            max-width: 1000px;
        }
        .center {
            width: 100%;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Text</h1>
        <form method="post" class="center">
            <textarea name="textinput" required></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
        {% if output %}
        <table>
            <thead>
                <tr>
                    <th>Developer</th>
                    <th>Title</th>
                    <th>Area</th>
                    <th>Location</th>
                    <th>Type</th>
                    <th></th> <!-- Empty column before Total Units -->
                    <th>Total Units</th>
                    <th></th> <!-- Empty column after Total Units -->
                    <th>Total Square Feet</th>
                    <th>Square Feet/Unit</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Stage</th>
                </tr>
            </thead>
            <tbody>
                {% for row in output %}
                <tr>
                    {% for item in row %}
                    <td>{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>
</html>
